name: Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  gates:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run production gates
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL || 'https://gateproof.coey.dev' }}
        run: bun run gate:production
        continue-on-error: true
      
      - name: Run all gates
        if: github.event_name == 'pull_request'
        run: bun run gate:dev
