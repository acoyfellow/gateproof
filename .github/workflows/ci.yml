name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [bun, node-18, node-20, node-22]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Setup Node.js
        if: matrix.runtime != 'bun'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.runtime == 'node-18' && '18' || matrix.runtime == 'node-20' && '20' || '22' }}
      
      - name: Install dependencies
        if: matrix.runtime == 'bun'
        run: bun install
      
      - name: Install dependencies
        if: matrix.runtime != 'bun'
        run: npm install
      
      - name: Type check
        run: ${{ matrix.runtime == 'bun' && 'bun run typecheck' || 'npm run typecheck' }}
      
      - name: Run tests
        if: matrix.runtime == 'bun'
        run: bun test --exclude test/demo.production.test.ts
      
      - name: Run tests (Node.js)
        if: matrix.runtime != 'bun'
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build
        run: bun run build
      
      - name: Check build output
        run: |
          test -f dist/index.js || exit 1
          test -f dist/index.d.ts || exit 1
          test -f dist/cloudflare/index.js || exit 1
          test -f dist/cloudflare/index.d.ts || exit 1

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: bun install
      
      - name: Build
        run: bun run build
      
